<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List of Places</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <a href="login.html" id="login-link">Login</a>
            <a href="index.html">Home</a>

        </nav>
    </header>
    <main>
        <section id="filter">
            <label for="price-filter">Max Price:</label>
            <select id="price-filter">
                <!-- Options will be populated dynamically -->
            </select>
        </section>
        <section id="places-list">
            <div class="place-card">
                <h3>Château Bellevue</h3>
                <p>Price: 220 € per night</p>
                <a href="place.html" class="details-button">View Details</a>
              </div>
            
            <div class="place-card">
                <h3>Hôtel du Parc</h3>
                <p>Price: 75 € per night</p>
                <a href="place.html" class="details-button">View Details</a>
            </div>

            <div class="place-card">
                <h3>Majestic Palace</h3>
                <p>Price: 500 € per night</p>
                <a href="place.html" class="details-button">View Details</a>
            </div>

            <div class="place-card">
                <h3>La Cour Impériale</h3>
                <p>Price: 1000 € per night</p>
                <a href="place.html" class="details-button">View Details</a>
            </div>
        </section>
    </main>
    <script src="scripts.js"></script>
</body>
</html>
